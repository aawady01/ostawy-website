    <rect x="240" y="360" width="32" height="15" rx="2" fill="#1976D2"/>
    <rect x="240" y="385" width="32" height="15" rx="2" fill="#1976D2"/>
    <rect x="240" y="410" width="32" height="15" rx="2" fill="#1976D2"/>
</svg>
